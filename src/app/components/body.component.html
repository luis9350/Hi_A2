<h1>Directivas Estructurales</h1>

<div class="row">
  <div class="col-md-6">
    <h3>*ng-if</h3>
    <hr>
    <button (click)="mostrar=!mostrar" type="button" name="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
    <br>
  <div  *ngIf="mostrar" class="card card-inverse card-primary mb-3 text-center">
    <div class="card-block">
      <blockquote class="card-blockquote">
        <p>{{texto}}</p>
        <footer>Autor: <cite title="Source Title">{{autor}}</cite></footer>
      </blockquote>
    </div>
  </div>

  </div>

  <div class="col-md-6">
    <h3>*ng-for</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes let i=index" class="list-group-item">{{i+1}} - {{personaje}}</li>
      <!--li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li-->
    </ul>
  </div>
</div>
